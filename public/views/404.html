    <script>
        $(document).ready(function(){
            $('.blinker').dblclick(function(){
                $('input').val('');
                $('.well').show('slow')

            $('input').on('change',function(){
                if($(this).val()=='SUPERCALIFRAGILISTICEXPIALIDOCIOUS'){
                    $(this).attr('disabled','disabled');
                    typeWriter();
                }
            });
            var i = 0;
            var txt = 'Even though the sound of it is something quite atrocious';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("type").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else{
                    
                }
            }
        });
    </script>
