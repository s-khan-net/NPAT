<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Page not found</title>
    <meta name="theme-color" content="#c0deea" id="themeColor">
    <script src="js/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script>
        $(document).ready(function(){
            init();
            $('.blinker').dblclick(function(){
                $('input').val('');
                $('.well').show('slow')
            });
            $('input').click(function(){
                if($(this).val()=='SUPERCALIFRAGILISTICEXPIALIDOCIOUS'){
                    $(this).attr('disabled','disabled');
                    typeWriter();
                }
            });
            var i = 0;
            var txt = 'Even though the sound of it is something quite atrocious';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("type").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else{
                    $('#main').hide(5000);
                    $('#grid').show(4000);
                }
            }
        });
        function init(){
            $.get('/api/game/games',function(data){
                var d = data;
            });
            var grid = $("#list");
                grid.jqGrid({
                url:'/api/game/games',
		        datatype: "json",
                colNames: ['ID','Game', 'Active', 'Started', 'Ended', 'Abandoned'],
                colModel: [{
                    name:'gameId',
                    index:'gameId',
                    key: true,
                    width:100,
                },{
                    name: 'gameName',
                    index: 'gameName',
                    width: 70,
                }, {
                    name: 'gameActive',
                    index: 'gameActive',
                    width: 70,
                }, {
                    name: 'gameStarted',
                    index: 'gameStarted',
                    width: 70
                }, {
                    name: 'gameEnded',
                    index: 'gameEnded',
                    width: 70,
                }, {
                    name: 'gameAbandoned',
                    index: 'gameAbandoned',
                    width: 70,
                }],
                search: true,
                pager: '#pager',
                jsonReader: {
                    cell: ""
                },
                rowNum: 10,
                rowList: [5, 10, 20, 50],
                sortname: 'gameId',
                sortorder: 'asc',
                viewrecords: true,
                height: "100%",
                multiSort:true,
                caption: "All the games"
                
            });
            grid.jqGrid('navGrid', '#pager', {
                add: false,
                edit: false,
                del: false,
                search: true,
                refresh: true
            }, {}, {}, {}, {
                multipleSearch: true,
                multipleGroup: true,
                showQuery: true
            });
        }
    </script>
</head>
<body >
    <div class="container" id="grid" style="display:none">
        <table id="list"></table><div id="pager"></div>
    </div>
    <div class="container" id="main">
        <div class="jumbotron" style="background-color: transparent">
            <div class="row">
                <div class="col-xs-12 text-center" style="font-size:24px;cursor: default"><span>4</span><span class="blinker">0</span><span>4 - Page not found</span></div>
            </div>
        </div>
        <div class="well" style="display:none">
            <div class="row">
                <div class="col-xs-4">Wassup!</div>
                <div class="col-xs-8">
                    <input type="text" style="font-size:24px" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center" id="type" style="font-size:24px;cursor: default"></div>
            </div>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css" rel="stylesheet" type="text/css" />
</body>
